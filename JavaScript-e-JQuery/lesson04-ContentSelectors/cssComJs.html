<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando elementos com JavaScript</title>
    <script>
        function change(){
            var text = document.getElementsByTagName("h1")[0];
            text.style.color = "lightblue"
            text.style.fontSize = "18px"
            text.innerHTML = "Verdade!"
        }
    </script>
</head>
<body>
    <h1>JavaScript Ã© mais tranquilo que Java?</h1>
    <button onclick="change()">Confirma?</button>
</body>
</html>
