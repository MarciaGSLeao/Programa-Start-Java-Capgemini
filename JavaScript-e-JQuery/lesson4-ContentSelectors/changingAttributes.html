<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Atributos</title>
    <script>
        function change(){
            var link = document.getElementsByTagName("a")[0];
            link.href = "https://github.com/MarciaGSLeao/ProgramaStartJava-Capgemini";
        }
    </script>
</head>
<body>
    <a href="https://github.com/MarciaGSLeao" target="_blank">Veja meu GitHub</a>
    <button onclick="change()">Alterar para Diret√≥rio do Curso</button>
</body>
</html>
