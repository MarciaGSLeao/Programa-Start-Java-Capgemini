<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>

    <!--CSS-->
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: violet;
        }
    </style>

    <!--JQUERY-->
    <script src="archive-jquery/jquery-3.6.1.min.js"></script>
    
    <!--SCRIPT-->
    <script>
        $(document).ready(function(){
           // 
            $("button").click(function(){
                $("div").animate({
                    width:"200px",
                    height:"200px"
                })
           })
        });
    </script>

</head>
<body>

    <button>Clique aqui para ampliar</button><br><br>
    <div></div>
    
</body>
</html>
