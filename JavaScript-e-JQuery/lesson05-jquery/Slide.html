<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir e Ocultar </title>
    <script src="archive-jquery/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#show").click(function(){
                $("h1").slideDown(1000);
            })
            $("#hide").click(function(){
                $("h1").slideUp(1000);
            })
        })
    </script>
</head>
<body>
    <button id="show">Exibir</button>
    <button id="hide">Ocultar</button>
    <h1>Hello World!</h1>
</body>
</html>
